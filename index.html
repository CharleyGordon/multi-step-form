<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <base href="/src/" /> -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/style.css" />

    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <!-- Sidebar start -->
    <div class="wrapper" data-grid="">
      <aside class="sidebar" data-grid="">
        <span class="step" data-desc="Your info"></span
        ><span class="step" data-desc="Select plan"></span
        ><span class="step" data-desc="Add-ons"></span
        ><span class="step" data-desc="Summary"></span>
      </aside>
      <form action="" data-grid>
        <fieldset data-grid class="personal-info">
          <legend>Personal info</legend>
          <span class="req"
            >Please provide your name, email address, and phone number</span
          ><label data-grid="" for="name"
            >Name<input
              placeholder="e.g. Stephen King"
              type="text"
              id="name" /></label
          ><label data-grid="" for="email"
            >Email Address<input
              placeholder="e.g. stephenking@lorem.com"
              type="email"
              id="email" /></label
          ><label data-grid="" for="phone"
            >Phone Number<input
              placeholder="e.g. +1 234 567 890"
              type="tel"
              id="phone"
          /></label>
        </fieldset>
        <fieldset data-grid class="plan" data-current>
          <legend>Select your plan</legend>
          <span class="req"
            >You have the option of monthly or yearly billing.</span
          >
          <label data-relative data-grid="" for="arcade"
            >arcade<input
              data-absolute
              type="radio"
              name="pricing"
              id="arcade" /></label
          ><label data-relative data-grid="" for="advanced"
            >advanced<input
              data-absolute
              type="radio"
              name="pricing"
              id="advanced" /></label
          ><label data-relative data-grid="" for="pro"
            >pro<input data-absolute type="radio" name="pricing" id="pro"
          /></label>
          <div class="charge-option">
            <span>monthly</span><input class="charge" type="checkbox" /><span
              >yearly</span
            >
          </div>
        </fieldset>
        <fieldset data-grid class="addons">
          <legend>Pick add-ons</legend>
          <span class="req">Add-ons help enhance your gaming experience.</span>
          <label
            data-grid=""
            for="online service"
            data-monthly="+$1/mo"
            data-yearly="+$10/yr"
            data-explain="Access to multiplayer games"
            >online service<input
              type="checkbox"
              name=""
              id="online service" /></label
          ><label
            data-grid=""
            for="larger storage"
            data-monthly="+$2/mo"
            data-yearly="+$20/yr"
            data-explain="Extra 1TB of cloud save"
            >larger storage<input
              type="checkbox"
              name=""
              id="larger storage" /></label
          ><label
            data-grid=""
            for="customizable profile"
            data-monthly="+$2/mo"
            data-yearly="+$20/yr"
            data-explain="Custom theme on your profile"
            >customizable profile<input
              type="checkbox"
              name=""
              id="customizable profile"
          /></label>
        </fieldset>
        <fieldset data-grid class="summary">
          <legend>Finishing up</legend>
          <span class="req"
            >Double-check everything looks OK before confirming.</span
          >
        </fieldset>
      </form>
    </div>
    <!-- Step 1 Your info Step 2 Select plan Step 3 Add-ons Step 4 Summary -->
